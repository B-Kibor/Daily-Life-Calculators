<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
<script src="chaiIngredientCalculator/chai.js"></script>
<script src="bodaFareCalculator/fare.js"></script>
<script src="mobileMoneyEstimator/fee.js"></script>
    <style>
        :root {
            --chai-color: #8b4513;
            --boda-color: #3498db;
            --mobile-color: #2e8b57;
            --light-bg: #f9f9f9;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .calculator-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
        }
        
        .calculator-card:hover {
            transform: translateY(-5px);
        }
        
        .calculator-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
        }
        
        .chai-card .calculator-header {
            border-color: var(--chai-color);
            color: var(--chai-color);
        }
        
        .boda-card .calculator-header {
            border-color: var(--boda-color);
            color: var(--boda-color);
        }
        
        .mobile-card .calculator-header {
            border-color: var(--mobile-color);
            color: var(--mobile-color);
        }
        
        .emoji {
            font-size: 2.5rem;
            margin-right: 15px;
        }
        
        .calculator-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .chai-card input:focus {
            border-color: var(--chai-color);
        }
        
        .boda-card input:focus {
            border-color: var(--boda-color);
        }
        
        .mobile-card input:focus {
            border-color: var(--mobile-color);
        }
        
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .chai-card button {
            background-color: var(--chai-color);
        }
        
        .boda-card button {
            background-color: var(--boda-color);
        }
        
        .mobile-card button {
            background-color: var(--mobile-color);
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .results {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .chai-card .results {
            background-color: #fff9e6;
            border-left: 4px solid var(--chai-color);
        }
        
        .boda-card .results {
            background-color: #eaf2f8;
            border-left: 4px solid var(--boda-color);
        }
        
        .mobile-card .results {
            background-color: #e8f8f0;
            border-left: 4px solid var(--mobile-color);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        
        .chai-card .result-item {
            border-bottom: 1px dashed var(--chai-color);
        }
        
        .boda-card .result-item {
            border-bottom: 1px dashed var(--boda-color);
        }
        
        .mobile-card .result-item {
            border-bottom: 1px dashed var(--mobile-color);
        }
        
        .total {
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculators</h1>
        <p class="subtitle">Three essential calculators for daily life.</p>
    </header>
    
    <main class="calculator-grid">
        <!-- Chai Calculator -->
        <section class="calculator-card chai-card">
            <div class="calculator-header">
                <div class="emoji">â˜•</div>
                <h2 class="calculator-title">Chai Bora Calculator</h2>
            </div>
            
            <div class="input-group">
                <label for="cups">How many cups of Chai Bora would you like to make?</label>
                <input type="number" id="cups" min="1" placeholder="Enter number of cups">
            </div>
            
            <button onclick="calculateChai()">Calculate Ingredients</button>
            
            <div id="chai-results" class="results">
                <h3>You will need:</h3>
                <div id="chai-ingredients"></div>
                <p class="total">Enjoy your Chai Bora! ðŸ«–</p>
            </div>
        </section>
        
        <!-- Boda Boda Calculator -->
        <section class="calculator-card boda-card">
            <div class="calculator-header">
                <div class="emoji">ðŸ›µ</div>
                <h2 class="calculator-title">Boda Boda Fare Calculator</h2>
            </div>
            
            <div class="input-group">
                <label for="distance">Unafika wapi Mkubwa? Kilometer ngapi?</label>
                <input type="number" id="distance" min="0.1" step="0.1" placeholder="Enter distance in kilometers">
            </div>
            
            <button onclick="calculateBodaFare()">Calculate Fare</button>
            
            <div id="boda-results" class="results">
                <h3>Uko kwote? Io ni <span id="display-distance">0</span> km:</h3>
                <div id="boda-fare-details"></div>
                <p class="total">Panda Pikipiki! ðŸš€</p>
            </div>
        </section>
        
        <!-- Mobile Money Calculator -->
        <section class="calculator-card mobile-card">
            <div class="calculator-header">
                <div class="emoji">ðŸ“±</div>
                <h2 class="calculator-title">Mobile Money Calculator</h2>
            </div>
            
            <div class="input-group">
                <label for="amount">Unatuma Ngapi? (KES):</label>
                <input type="number" id="amount" min="1" placeholder="Enter amount to send">
            </div>
            
            <button onclick="calculateMobileFee()">Calculate Fees</button>
            
            <div id="mobile-results" class="results">
                <h3>Sending KES <span id="display-amount">0</span>:</h3>
                <div id="fee-details"></div>
                <p class="total">Send Money Securely! ðŸ’°</p>
            </div>
        </section>
    </main>
    
    <footer></footer>
